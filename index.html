<!DOCTYPE html>

<body>
  <table id="grid">
    <tr id="droppers">
      <th><button id="0">1</button></th>
      <th><button id="1">2</button></th>
      <th><button id="2">3</button></th>
      <th><button id="3">4</button></th>
      <th><button id="4">5</button></th>
      <th><button id="5">6</button></th>
      <th><button id="6">7</button></th>
    </tr>
  </table>
</body>

<!--
  Build the row
  Append the row

  For row in board
    rowelem = make row
    For elem in row
      rowelem.append(elem)

-->

<script>
  const grid = document.getElementById("grid");
  const e = "e"
  const d = "d"
  var board = [[e, e, e, e, e, e, e], [e, e, e, e, e, e, e], [e, e, e, e, e, e, e], [e, e, e, e, e, e, e], [e, e, e, e, e, e, e], [e, e, e, e, e, e, e],]

  drawBoard(board)

  function drawBoard(board) {
    while (grid.childElementCount > 1) {
      grid.removeChild(grid.lastChild);
    }

    board.forEach((row) => {
      let rowelem = document.createElement("tr");
      row.forEach((elem) => {
        let data = document.createElement("td");
        data.innerText = elem;
        rowelem.appendChild(data);
      })
      grid.appendChild(rowelem);
    })
  }

  function dropPiece(board, col) {
    var rev = board.reverse();
    for (var row of rev) {
      if (row[col] == e) {
        row[col] = d;
        drawBoard(rev.reverse());
        return rev.reverse();
      }
    }
    return board;
  }

  document.getElementById("0").onclick = function () { dropPiece(board, 0); };
  document.getElementById("1").onclick = function () { dropPiece(board, 1); };
  document.getElementById("2").onclick = function () { dropPiece(board, 2); };
  document.getElementById("3").onclick = function () { dropPiece(board, 3); };
  document.getElementById("4").onclick = function () { dropPiece(board, 4); };
  document.getElementById("5").onclick = function () { dropPiece(board, 5); };
  document.getElementById("6").onclick = function () { dropPiece(board, 6); };


</script>
